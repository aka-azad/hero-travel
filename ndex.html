<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Hero Travel</title>
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <div class="nav-left flex">
          <img
            class="brand-logo"
            src="Images/Group 40071 (2).png"
            alt="brand logo"
          />
          <h2 class="brand">
            Hero <span class="orange-override">Travel</span>
          </h2>
        </div>
        <div class="nav-right">
          <ul class="nav-links flex">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span class="orange-override clicked-bold">Home</span></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
          <a class="burger-menu" href="#">
            <img src="Images/hamburger menu.png" alt="menu" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="travel-explore">
        <div class="travel-explore-container">
          <div class="explore-text">
            <h1 class="travel-explore-title">Explore Your Travel</h1>
            <p class="travel-explore-description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </p>
          </div>
          <form action="" class="explore-form">
            <input type="text" name="place" id="place" placeholder="Where To" />
            <select name="calender" id="calender" title="date">
              <option value="">When</option>
            </select>
            <select name="Transport" id="Transport" title="date">
              <option value="">Select Type</option>
            </select>
            <button class="btn-semibold" type="submit">
              <i class="fa fa-search margin-r-8px"></i> Find Now
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
